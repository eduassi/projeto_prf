<div class="container col-4 mx-auto">
    <p>
        Identidade:
        <select id="module_selector" class="w-100" onchange="change_module()">
            <option value="1">Módulo 1</option>
            <option value="2">Módulo 2</option>
            <option value="3">Módulo 3</option>
            <option value="4">Módulo 4</option>
        </select>
    </p>
</div>

<section class='container mb-5 py-5'>

    <h1 class="my-5">PALETA DE COR</h1>

    <div class='row'>

        <div class='col-md'>
            <div class="color-box color-box-strong">
                <p>"STRONG"</p>
            </div>
        </div>

        <div class='col-md'>
            <div class="color-box color-box-normal">
                <p>"NORMAL"</p>
            </div>
        </div>

        <div class='col-md'>
            <div class="color-box color-box-light">
                <p>"LIGHT"</p>
            </div>
        </div>

        <div class='col-md'>
            <div class="color-box color-box-super-light">
                <p style="padding-top: 6px">"SUPER LIGHT"</p>
            </div>
        </div>

    </div>

</section>

<section class='mb-5 py-5'>

</section>







<script>
    let current_module = "modulo_1";
    function change_module() {
        let new_module_val = $("#module_selector")[0].value;
        let new_module = "modulo_" + new_module_val;
        $("#module-wrapper").removeClass(current_module);
        $("#module-wrapper").addClass(new_module);
        $(".module_reference").text("MÓDULO " + new_module_val);
        $(".header_numero_modulo").text("MÓDULO " + new_module_val);
        current_module = new_module;
    }
</script>
